<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebGL_Portfolio</title>
  </head>

  <body style="text-align: center">
    
      <div class="webgl-content" style="width: 100%; height: 100%;">
        <div id="unityContainer" style="width: 100%; height: 100%;"></div>
      </div>
    <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px; background: #231F20"></canvas>
    <script src="Build/WebGL_Portfolio.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGL_Portfolio.data.unityweb",
        frameworkUrl: "Build/WebGL_Portfolio.framework.js.unityweb",
        codeUrl: "Build/WebGL_Portfolio.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "WebGL_Portfolio",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
